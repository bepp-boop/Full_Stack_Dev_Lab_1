<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      .row {
        display: flex;
      }

      /* Create two equal columns that sits next to each other */
      .column {
        flex: 50%;
        padding: 10px;
      }
    </style>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h3>Make new User</h3>
        <p id="error_sign_up"></p>
        <form id="signup-table">
          <div class="form-group">
            <label for="InputName">Name</label>
            <input
              id="InputName"
              type="text"
              class="form-control"
              placeholder="Enter Name"
            />
            <label for="InputAge">Age</label>
            <input
              id="InputAge"
              type="number"
              class="form-control"
              placeholder="Enter Age"
            />
            <label for="InputJob">Job</label>
            <input
              id="InputJob"
              type="text"
              class="form-control"
              placeholder="Enter Job"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            name="create_button"
            value="Create"
          >
            Create
          </button>
        </form>
      </div>
      <div class="column">
        <h3>Update User</h3>
        <p id="error_update"></p>
        <form id="update-table">
          <div class="form-group">
            <label for="InputId">ID</label>
            <input
              id="InputID"
              type="number"
              class="form-control"
              placeholder="To find your ID when update"
            />
            <label for="InputName">Name</label>
            <input
              id="InputName"
              type="text"
              class="form-control"
              placeholder="Enter Name"
            />
            <label for="InputAge">Age</label>
            <input
              id="InputAge"
              type="number"
              class="form-control"
              placeholder="Enter Age"
            />
            <label for="InputJob">Job</label>
            <input
              id="InputJob"
              type="text"
              class="form-control"
              placeholder="Enter Job"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            name="update_button"
            value="Update"
          >
            Update
          </button>
        </form>
      </div>
    </div>
    <p id="delete"></p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button
          class="btn btn-outline-danger"
          type="button"
          onclick="deleteUser()"
        >
          Delete
        </button>
      </div>

      <input
        type="number"
        class="form-control"
        placeholder="Input ID"
        aria-label=""
        aria-describedby="basic-addon1"
        id="DeleteID"
      />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button
          class="btn btn-outline-info"
          type="button"
          onclick="findUsers()"
        >
          Find User
        </button>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder="Input ID"
        aria-label=""
        aria-describedby="basic-addon1"
        id="FindID"
      />
    </div>
    <p id="showUser"></p>
    <p id="showData" class="table table-bordered"></p>
    <script src="index.js"></script>
  </body>
</html>
